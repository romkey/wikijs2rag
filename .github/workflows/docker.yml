name: Build & push Docker image

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read VERSION file
        id: version
        run: |
          VERSION="$(cat VERSION | tr -d '[:space:]')"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Validate git tag matches VERSION
        # When a tag push triggers the build, enforce that the tag matches
        # the VERSION file so they can never get out of sync.
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${TAG}" != "${VERSION}" ]; then
            echo "::error::Git tag v${TAG} does not match VERSION file (${VERSION})"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Only push on non-PR events
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # :latest on default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # :1.2.3 from VERSION file on every default-branch push
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}
            # :main / :master
            type=ref,event=branch
            # :1.2.3 / :1.2  when a v1.2.3 git tag is pushed
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # :sha-abc1234 (always)
            type=sha,prefix=sha-,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEFAULT_EMBEDDING_MODEL=${{ vars.EMBEDDING_MODEL || 'BAAI/bge-small-en-v1.5' }}
            VERSION=${{ steps.version.outputs.version }}
          # Cache layers in the GitHub Actions cache to speed up rebuilds.
          cache-from: type=gha
          cache-to: type=gha,mode=max
